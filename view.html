<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Webcam</title>
    <meta name="description" content="IEEtec Intranet Website" />
    <style>
      html, body {
        margin: 0;
        width: 1600px;
        height: 900px;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <div class="contenedorView">
      <video
        autoplay
        playsinline
        muted
        id="webcam"
        width="100%"
      ></video>
    </div>

    <script>
      let w = window.open("./view.html", "window", "width=1600, height=900, top=0, left=0, scrollbars=no");
      const webcamElement = document.getElementById("webcam");
      function setupWebcam() {
        navigator.mediaDevices
          .getUserMedia({ audio: true, video: { width: 1600, height: 900 } })
          .then((stream) => {
            webcamElement.srcObject = stream;
          });
      }

      setupWebcam();
    </script>
  </body>
</html>
